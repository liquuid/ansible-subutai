---
- name: stop module
  hosts: localhost
  port: 2222
  remote_user: subutai
  gather_facts: False
  
  tasks:
    - name: run subutai stop management
      subutai_stop:
        container: 'management'
      become: true
      register: testout

    - name: dump test output
      debug:
        msg: '{{ testout }}'

    - name: run subutai stop management [2nd run]
      subutai_stop:
        container: 'management'
      become: true
      register: testout

    - name: dump test output
      debug:
        msg: '{{ testout }}'