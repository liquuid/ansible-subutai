---
- name: run subutai destroy nginx
  hosts: localhost
  port: 2222
  remote_user: subutai
  gather_facts: False
  
  tasks:

    - name: run subutai destroy nginx
      subutai_destroy:
        container: 'nginx'
      become: true
      register: testout
          
    - name: dump test output
      debug:
        msg: '{{ testout }}'

    - name: run subutai destroy nginx [2nd run]
      subutai_destroy:
        container: 'nginx'
      become: true
      register: testout
          
    - name: dump test output
      debug:
        msg: '{{ testout }}'