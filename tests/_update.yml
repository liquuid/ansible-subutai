---
- name: update module
  hosts: localhost
  port: 2222
  remote_user: subutai
  gather_facts: False
  tasks:
    - name: update nginx container
      subutai_update:
        container: nginx
      become: true
      register: testout

    - name: dump test output
      debug:
        msg: '{{ testout }}'

    - name: update nginx container [2nd run]
      subutai_update:
        container: nginx
      become: true
      register: testout

    - name: dump test output
      debug:
        msg: '{{ testout }}'